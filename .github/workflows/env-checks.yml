name: Environment Variable Checks

on:
  workflow_call

jobs:
  check-env-vars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch last commit for comparison

      - name: Scan for newly added exposed environment variables
        run: |
          FILE="src/main/resources/application.yml"  # Adjust if needed

          if [ ! -f "$FILE" ]; then
            echo "❌ application.yml not found. Skipping check."
            exit 0
          fi

          # Detect new additions in application.yml
          NEW_VARS=$(git diff HEAD^ -- "$FILE" | grep -E "^\+\s*[a-zA-Z0-9_\-]+:\s*.*")

          # Flag hardcoded sensitive values (passwords, API keys, secrets, tokens)
          EXPOSED_VALUES=$(echo "$NEW_VARS" | grep -E "^\+\s*(password|secret|api[_-]?key|jwt[_-]?secret|token):\s*(\".*\"|'.*'|[^$\{])" || true)

          # Flag environment variables with hardcoded default values (${VAR_NAME=default})
          EXPOSED_DEFAULTS=$(echo "$NEW_VARS" | grep -E "\$\{[A-Z_]+=[^}]+\}" || true)

          # Flag sensitive values improperly assigned with `=`
          EXPOSED_ASSIGNMENTS=$(echo "$NEW_VARS" | grep -E "=\s*[a-zA-Z0-9]+" || true)

          if [[ -n "$EXPOSED_VALUES" || -n "$EXPOSED_DEFAULTS" || -n "$EXPOSED_ASSIGNMENTS" ]]; then
            echo "❌ WARNING: Exposed environment variables detected in application.yml:"
            [[ -n "$EXPOSED_VALUES" ]] && echo "❌ Hardcoded sensitive values found:" && echo "$EXPOSED_VALUES"
            [[ -n "$EXPOSED_DEFAULTS" ]] && echo "❌ Hardcoded defaults in placeholders found:" && echo "$EXPOSED_DEFAULTS"
            [[ -n "$EXPOSED_ASSIGNMENTS" ]] && echo "❌ Invalid assignments using '=' found:" && echo "$EXPOSED_ASSIGNMENTS"
            echo "❌ Please use environment variables or secure secrets management!"
            exit 1  # Fail the job
          fi

          echo "✅ No exposed environment variables detected."
