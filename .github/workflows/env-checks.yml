name: Environment Variable Checks

on:
  workflow_call

jobs:
  check-env-vars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch last commit for comparison

      - name: Scan for newly added exposed environment variables
        run: |
          FILE="src/main/resources/application.yml"  # Adjust if needed

          if [ ! -f "$FILE" ]; then
            echo "❌ application.yml not found. Skipping check."
            exit 0
          fi

          # Find new variables added in application.yml
          NEW_VARS=$(git diff HEAD^ -- "$FILE" | grep -E "^\+\s*[a-zA-Z0-9_]+:\s*.*")

          # Check for variables that have hardcoded defaults (e.g., ${VAR_NAME=default})
          EXPOSED_DEFAULTS=$(echo "$NEW_VARS" | grep -E "\$\{[A-Z_]+=[^}]+\}")

          if [[ -n "$EXPOSED_DEFAULTS" ]]; then
            echo "❌ WARNING: Hardcoded default values detected in environment variables:"
            echo "$EXPOSED_DEFAULTS"
            echo "❌ Avoid using hardcoded defaults. Use secure environment variables instead."
            exit 1  # Fail the job
          fi

          echo "✅ No exposed environment variables detected."
