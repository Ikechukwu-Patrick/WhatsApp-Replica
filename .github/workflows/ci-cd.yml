name: Build and Deploy App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/app_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Sync Environment Secrets to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail
          REPO_OWNER=$(gh repo view --json owner -q '.owner.login')
          REPO_NAME=$(gh repo view --json name -q '.name')
          TEMP_DIR=$(mktemp -d)
          LOG_FILE="$TEMP_DIR/sync-secrets.log"
          cleanup() {
            rm -rf "$TEMP_DIR"
          }
          trap cleanup EXIT
          log() {
            echo "$(date +'%Y-%m-%d %H:%M:%S') - $1" | tee -a "$LOG_FILE"
          }
          log "ðŸ” Starting secret synchronization for $REPO_OWNER/$REPO_NAME"
          log "Scanning repository for environment variable patterns..."
          find . -type f \( \
            -name "*.js" -o \
            -name "*.ts" -o \
            -name "*.java" -o \
            -name "*.kt" -o \
            -name "*.py" -o \
            -name "*.go" -o \
            -name "*.rs" -o \
            -name "*.php" -o \
            -name "*.properties" -o \
            -name "*.yml" -o \
            -name "*.yaml" -o \
            -name ".env*" \
          \) ! -path "./node_modules/*" ! -path "./.git/*" -exec grep -Eho \
          '\$\{[A-Z0-9_]+\}|@Value\("\\$\\{[A-Z0-9_]+\\}"|process\.env\.[A-Z0-9_]+|env\.[A-Z0-9_]+|os\.getenv\(["'"'"'][A-Z0-9_]+' {} + | \
          grep -oE '[A-Z0-9_]+' | \
          sort -u > "$TEMP_DIR/code_vars.txt"

          if [ ! -s "$TEMP_DIR/code_vars.txt" ]; then
            log "âŒ No environment variables found in the code."
            exit 0
          fi

          log "Extracting variables from .env files..."
          for env_file in .env*; do
            [ -f "$env_file" ] && grep -v '^#' "$env_file" | grep -v '^$' | sed 's/ *= */=/' | cut -d '=' -f1 >> "$TEMP_DIR/code_vars.txt"
          done
          sort -u "$TEMP_DIR/code_vars.txt" -o "$TEMP_DIR/code_vars.txt"
          var_count=$(wc -l < "$TEMP_DIR/code_vars.txt")
          log "âœ… Found $var_count unique environment variables in the repository."

          log "Fetching existing secrets..."
          gh secret list --json name | jq -r '.[].name' | sort > "$TEMP_DIR/gh_secrets.txt"

          comm -23 "$TEMP_DIR/code_vars.txt" "$TEMP_DIR/gh_secrets.txt" > "$TEMP_DIR/missing.txt"
          if [ ! -s "$TEMP_DIR/missing.txt" ]; then
            log "âœ… All environment variables are properly secured in GitHub Secrets."
            exit 0
          fi

          missing_count=$(wc -l < "$TEMP_DIR/missing.txt")
          log "âš ï¸ Missing $missing_count secrets:"
          cat "$TEMP_DIR/missing.txt" | tee -a "$LOG_FILE"

          log "Adding missing secrets..."
          while IFS= read -r var; do
            log "Processing $var..."
            value=""
            for env_file in .env.production .env .env.*; do
              [ -f "$env_file" ] && value=$(grep -m1 "^$var=" "$env_file" | cut -d '=' -f2-) && break
            done
            if [ -z "$value" ]; then
              value="PLACEHOLDER_$(openssl rand -hex 8)"
              log "â„¹ï¸ Using generated placeholder for $var"
            fi
            if gh secret set "$var" --body "$value"; then
              log "âœ… Added $var to GitHub Secrets"
            else
              log "âŒ Failed to add $var"
              exit 1
            fi
          done < "$TEMP_DIR/missing.txt"
          log "ðŸŽ‰ Secret synchronization complete!"
          log "ðŸ”— https://github.com/$REPO_OWNER/$REPO_NAME/settings/secrets/actions"

      - name: Build app
        run: ./gradlew clean build

      - name: Deploy app
        run: echo "ðŸš€ Deploying..."
