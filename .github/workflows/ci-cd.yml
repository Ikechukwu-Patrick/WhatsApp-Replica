name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  env-check:
    name: Check for Hardcoded Environment Variables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch the last 2 commits for debugging

      - name: Check for Hardcoded Values in application.properties
        run: |
          # Check application.properties for hardcoded values
          if grep -E '^[^#]*=' application.properties | grep -v '=\s*\${'; then
            echo "::error::Hardcoded values detected in application.properties. Use placeholders (e.g., \${VAR})."
            grep -E '^[^#]*=' application.properties | grep -v '=\s*\${'  # Show the offending lines
            exit 1
          else
            echo "No hardcoded values found in application.properties. Good job, engineers! ðŸŽ‰"
          fi

  build:
    name: Build Application
    needs: env-check  # ðŸ‘ˆ Run only if env-check passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for debugging or other steps

      - name: Debug Repository Structure
        run: |
          echo "Listing all files in the repository:"
          ls -R

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: whatsappclone  # Set the correct directory
        run: mvn clean package -DskipTests  # Skip tests during build