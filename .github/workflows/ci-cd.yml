name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  env-check:
    uses: ./.github/workflows/env-checks.yml  # ðŸ‘ˆ Calls env-checks.yml

  build:
    needs: env-check  # Run only if env-check passes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: whatsappclone  # Set the correct directory
        run: mvn clean package  # Run tests during build

  test:
    needs: build  # Runs only if build succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Tests
        working-directory: whatsappclone  # Set the correct directory
        run: mvn test