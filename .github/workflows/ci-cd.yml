name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  env-check:
    uses: ./.github/workflows/env-checks.yml  # ðŸ‘ˆ Calls env-checks.yml

  build:
    needs: env-check  # Run only if env-check passes
    runs-on: ubuntu-latest

    env:  # ðŸ‘ˆ Set environment variables here
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DB_HOST: localhost
      OAUTH_ISSUER_URI: "http://localhost:9090/realms/whatsappclone"
      MEDIA_OUTPUT_PATH: ./uploads

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to ensure `git diff` works correctly

      - name: Debug Repository Structure
        run: |
          echo "Listing all files in the repository:"
          ls -R

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: whatsappclone  # Set the correct directory
        run: mvn clean package -DskipTests  # Skip tests during build
