spring:
  config:
    import: classpath:secret.properties

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/whatsapp_clone
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:"http://localhost:9090/realms/whatsappclone"}

  servlet:
    multipart:
      max-file-size: 50MB

springdoc:
  default-produces-media-type: application/json

application:
  file:
    uploads:
      media-output-path: ${MEDIA_OUTPUT_PATH:./uploads}
